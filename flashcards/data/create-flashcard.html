<html>
  <head>
    <link rel='stylesheet' href='flashcards.css'>
    <link rel='stylesheet' href='bootstrap.min.css'>
    <link rel='stylesheet' href='bootstrap-theme.min.css'>
    <script src='bootstrap.min.js'></script>
  </head>

  <body>
    <div class='form-group'>
      <label for='front'>Front:</label>
      <textarea class='form-control' rows='5' id='front'></textarea>
    </div>
    <div class='form-group'>
      <label for='back'>Back:</label>
      <textarea class='form-control' rows='5' id='back'></textarea>
    </div>
    <div class='form-group'>
      <label for='categories'>Category:</label>
      <select id='category' required></select>	
    </div>
    <div>
      <button type='button' class='btn btn-default' id='submit'>Create Flashcard</button>
    </div>
  </body>
</html>
