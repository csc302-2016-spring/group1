<html>
  <head>
    <link rel='stylesheet' href='flashcards.css'>
    <link rel='stylesheet' href='bootstrap.min.css'>
    <link rel='stylesheet' href='bootstrap-theme.min.css'>
    <script src='bootstrap.min.js'></script>
  </head>

  <body>
    <div id='details'>
      <div class='topright'>
        <a href='#' id='previous'>previous</a>
        |
        <a href='#' id='next'>next</a>
      </div>
      <div class='form-group'>
        <label for='front'>Front:</label>
        <textarea class='form-control' rows='5' id='front'></textarea>
      </div>
      <div class='form-group'>
        <label for='back'>Back:</label>
        <textarea class='form-control' rows='5' id='back'></textarea>
      </div>
      <div class='form-group'>
        <label for='url'>Website:</label>
        <textarea class='form-control' rows='1' id='url'></textarea>
      </div>
      <div>
        <button type='button' class='btn btn-default' id='update'>Update Flashcard</button>
        <button type='button' class='btn btn-default' id='delete'>Delete Flashcard</button>
      </div>
      <div class='page'>
        <span id='page'></span>
      </div>
    </div>
    <div id='no-flashcards'>
      <h4>You have not yet created any flashcards.</h4>
    </div>
    <div class='bottomright'>
      <a href='#' id='test'>test</a>
    </div>

  </body>
</html>
